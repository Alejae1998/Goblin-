<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div class="good-side">
            <div class="adventure-stats">
                <div class="defeated-goblins">
                    <p>You have defeated <span id="defeated-number">0</span> goblins</p>
                </div>
                <div class="adventurer-hp">
                    <p>
                        Your HP:
                        <span id="adventurer-hp">10</span>
                    </p>

                </div>
            </div>
            <div class="adventure">
                <img id="adventurer-img" src="./assets/adventurer.webp" />
            </div>

        </div>
        <div class="evil-side">
            <form>
                <input name="goblin-name" />
                <button>Challenge goblin</button>
            </form>
            <div class="goblins"></div>
            
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
